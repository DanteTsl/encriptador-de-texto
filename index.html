<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="caja">
                <h1 class="logo"><img src="Imagenes/Logo.png"></h1>
            </div>
            <div class="tituloEncriptador">
                <h2>Encriptador de Texto</h2>
            </div>
        </header>

        <main class="container">

            <div class="caja-encriptacion">
                <form class="inputUsuario">
                    <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquÃ­."></textarea>
                </form>

                <div class="terminos">
                <p>&#9432; Usar solo letras minusculas, sin acentos ni caracteres especiales</p>
                </div>

                <div class="botones">
                    <button class="button" id="boton1" value="encrypt" onclick="encriptar()">Encriptar</button>
                    <button class="button" id="boton2" value="decrypt" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="resultado-encriptado">
                <img src="imagenes/personaje.png" alt="" id="personaje">

                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h3 id="titulo-mensaje">Ningun mensaje fue encontrado</h3>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>

            </div>

        </main>

        <footer>
            <p class="nombre">Armando J. Guillen</p>
            <p class="fecha">Alura 2024</p>
        </footer>

    </body>
    <script src="index.js"></script>
</html>
